<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock , scissor n paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game-area">
        <h1>
            rock paper scissor game!
        </h1>
        <div class="header">
            <a id="replay">replay</a>
            <h2>choose ur move</h2>
            <button id="rock"><img src="imgs/fist.png" alt=""></button>
            <button id="paper"><img src="imgs/hand-paper.png" alt=""></button>
            <button id="scissor"><img src="imgs/scissors.png" alt=""></button>
        </div>
        <div id="winmessage">

        </div>
        <div class="score">
            <h3>ur score <span id="myscore">0</span></h3>
            <h3>computer score <span id="compscore">0</span></h3>
        </div>
        <div id="automate-compchoose">
            <h2>what computer choosed?</h2>
            <div id="comchoose"></div>
            <!-- <button id="scissor"><img src="imgs/scissors.png" alt=""></button> -->
        </div>
    </section>
    
</body>
<script src="main.js"></script>
</html>
